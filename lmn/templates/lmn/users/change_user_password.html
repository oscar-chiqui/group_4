{% extends 'lmn/base.html' %}

{% block content %}

  <!-- This page contains fields to change the user's password -->

  <h2>Change Password</h2>

  <form method="POST" action="">
    <table id="change-password-form">
      {% csrf_token %} 
      {{ form.as_p }}
    </table>
    <button type="submit">Change Password</button>
  </form>

  <form method="link" action="{% url 'user_profile' user_pk=user.pk %}">
    <button>Cancel</button>
  </form>

{% endblock %}
