{% extends 'lmn/base.html' %}

{% block content %}

<!-- Page to edit logged in user's account information.

    This page contains fields to change the user's
    
    - username
    - first/last name
    - email

-->

<h2>Edit Account Information</h2>

  <div class="message">
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  </div>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" action="">
    <table id="edit-account-info-form">
      {% csrf_token %}
      {{ form.as_table }}
    </table>
    <button type="submit">Update Account Info</button>
  </form>

{% endblock %}
